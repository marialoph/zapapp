<!DOCTYPE html>
<html lang="es">

<head>
  <title>Tu Zapatería: Comprar productos</title>
  <th:block th:replace="~{fragments/general.html :: headerfiles}"></th:block>
</head>

<body>
  
    <div th:replace="~{fragments/general.html :: navigation}"> </div>

    <div class="container">
      <h3 class="h3 text-center">ZapAPP - Tienda</h3>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <!-- <th>ID</th> -->
            <th>Producto</th>
            <th>Descripción</th>
            <!-- <th>talla</th> -->
            <th>Precio(€)</th>
            <th>Añadir al Carrito</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="producto: ${productos}">
            <!-- <td th:text="${producto.id}"></td> -->
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.descripcion}"></td>
            <!-- <td th:text="${producto.talla}"></td> -->
            <td th:text="${producto.precio}"></td>
            <td>
              <a class="btn btn-primary" th:href="|/carro/add/${producto.id}|"> Añadir </a>&nbsp;
                      </tr>
        </tbody>
      </table>
    </div>
    <div th:replace="~{fragments/general.html :: footer}">
</div>
</body>

</html>
