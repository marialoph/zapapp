<!DOCTYPE html>
<html lang="es">

<head>
    <title>Tu Zapatería: Inicio Sesión</title>
    <th:block th:replace="~{fragments/general.html :: headerfiles}"></th:block>
</head>

<body>
    <div th:replace="~{fragments/general.html :: navigation}"> </div>
    <br><br>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">ZapApp - Inicio de Sesión</h3>
                    </div>
                    <div class="card-body">
                        <form action="/login" method="post">
                            <!-- Recuadro de usuario -->
                            <br>
                            <div class="form-group">
                                <label for="username">Usuario</label>
                                <input type="text" placeholder="Introducir usuario" name="username" id="username"
                                    class="form-control" />
                            </div>
                            <br>
                            <!-- Recuadro de contraseña -->
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" placeholder="Introducir contraseña" name="password" id="password"
                                    class="form-control" />
                            </div>

                            <!-- Checkbox -->
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="formCheck" checked>
                                <label for="formCheck" class="form-check-label"> Recuérdame </label>
                            </div>

                            <div class="text-center mt-3">
                                <!-- Botón de login -->
                                <button type="submit" class="btn btn-primary btn-block justify-content-center"> LOGIN
                                </button>
                            </div>
                        </form>
                        <form action="/register" method="get">
                            <hr>
                            <div class="text-center mt-3">
                                <p>¿Aún sin usuario?</p>
                                <!-- Enlace a Registro -->
                                <button type="submit" class="btn btn-success btn-block justify-content-center">
                                    REGISTRARSE
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <!-- Footer -->
        <div th:replace="~{fragments/general.html :: footer}"> </div>
    </div>
</body>

</html>
