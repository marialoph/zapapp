<!DOCTYPE html>
<html lang="es">

<head>
  <title>Tu Zapatería Online: Gestión de pedidos</title>
  <th:block th:replace="~{fragments/general.html :: headerfiles}"></th:block>
</head>

<body>
  
    <div th:replace="~{fragments/general.html :: navigation}"> </div>

    <div class="container">
      <h3>Listado de pedidos: </h3>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Fecha</th>
            <th>Observaciones</th>
            <th>Descuento</th>
            <th>Estado</th>
            <th>Operario</th>
            <th>Cliente</th>
            <!-- <th>Dirección</th> -->
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="pedido: ${pedidos}">
            <td th:text="${pedido.id}"></td>
            <td th:text="${pedido.fecha}"></td>
            <td th:text="${pedido.observaciones}"></td>
            <td th:text="${pedido.descuento}"></td>
            <td th:text="${pedido.estado}"></td>
            <td th:text="${pedido.operario}"></td>
            <td th:text="${pedido.cliente}"></td>
            <!-- <td th:text="${pedido.direccion}"></td> -->
            <td>
              <a class="btn btn-info" th:href="|/pedidos/edit/${pedido.id}|">Cambiar estado</a>
              <!-- <a class="btn btn-success" th:href="/pedidos/add">Asignar pedido</a> -->
            </td> 
          </tr>
        </tbody>
      </table>
    </div>
    <div th:replace="~{fragments/general.html :: footer}">
</div>
</body>

</html>
