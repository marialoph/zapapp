<!DOCTYPE html>
<html lang="es">

<head>
  <title>Tu Zapatería: Borrar productos</title>
  <th:block th:replace="~{fragments/general.html :: headerfiles}"></th:block>
</head>

<body>
    <div th:replace="~{fragments/general.html :: navigation}"> </div>
    <div class="container m-3">
        <form class="row"
            th:action="@{/productos/delete/}+${producto.id}"
            th:object="${producto}"
            method="post">

            <div class="mb-3">
                <label class="form-label" for="nombre">Nombre del producto:</label>
                <input class="form-control" name="nombre" placeholder="Escriba aquí el nombre" th:value="${producto.nombre}" disabled/>
            </div>
        
            <div class="text-center mt-3">
                <button class="btn btn-danger mt-3" type="submit">Borrar</button>
                <a href="/productos" class="btn btn-success mt-3">Cancelar</a>
            </div>
        </form>
    </div>
    <div th:replace="~{fragments/general.html :: footer}"></div>
</div>
</body>

</html>
