<!DOCTYPE html>
<html lang="es">

<head>
  <title>Tu Zapatería: Lista productos</title>
  <th:block th:replace="~{fragments/general.html :: headerfiles}"></th:block>
</head>

<body>
  
    <div th:replace="~{fragments/general.html :: navigation}"> </div>
    <div class="container">
      <h3 class="h3 text-center">Listado de productos</h3>
      <table class="table table-striped"> <!-- table-hover> -->
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <!-- <th>padre</th> -->
            <th>Descripción</th>
            <th>Categoría</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="producto: ${productos}">
            <td th:text="${producto.id}"></td>
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.descripcion}"></td>
            <td th:text="${producto.categoria.nombre}"></td>
            <td th:text="${producto.precio}"></td>
            <td>
              <a class="btn btn-warning" th:href="|/productos/edit/${producto.id}|">Modificar</a>&nbsp;
              <a class="btn btn-danger" th:href="|/productos/delete/+${producto.id}">Borrar</a>      
            </td> 
          </tr>
        </tbody>
      </table>
    </div>
    <div th:replace="~{fragments/general.html :: footer}">
</div>
</body>

</html>
