<!DOCTYPE html>
<html lang="es">

<head>
    <title>Tu Zapatería: Registro Usuario</title>
    <th:block th:replace="~{fragments/general.html :: headerfiles}"></th:block>
</head>

<body>
    <div>
        <div th:replace="~{fragments/general.html :: navigation}"> </div>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="text-center">Registro de Nuevo Usuario</h3>
                        </div>
                        <div class="card-body">
                            <form action="/register" method="post" class="col g-4">
                                <!-- Recuadro de nombre de usuario -->
                                <div class="form-outline mb-4">
                                    <label for="username" class="form-label">Nombre de Usuario</label>
                                    <input type="text"
                                        placeholder="Introducir nombre de usuario (No puede estar ya registrado)"
                                        name="username" id="username" class="form-control" />
                                </div>

                                <!-- Recuadro de contraseña -->
                                <div class="form-outline mb-4">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" placeholder="Introducir contraseña" name="password"
                                        id="password" class="form-control" />
                                </div>

                                <!-- Recuadro de nombre -->
                                <div class="form-outline mb-4">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" placeholder="Introducir nombre" name="nombre" id="nombre"
                                        class="form-control" />
                                </div>

                                <!-- Recuadro de apellidos -->
                                <div class="form-outline mb-4">
                                    <label for="apellidos" class="form-label">Apellidos</label>
                                    <input type="text" placeholder="Introducir apellidos" name="apellidos"
                                        id="apellidos" class="form-control" />
                                </div>

                                <!-- Recuadro de email -->
                                <div class="form-outline mb-4">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" placeholder="Introducir email" name="email" id="email"
                                        class="form-control" />
                                </div>

                                <!-- Columnas para mantener el estilo -->
                                <div class="row mb-4">
                                    <div class="col d-flex justify-content-center">
                                        <!-- Checkbox -->
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="acceptData" checked>
                                            <label for="acceptData" class="form-check-label"> Acepto el Acuerdo de
                                                condiciones
                                                de Uso de mis datos </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center mt-3">
                                    <!-- Botón de registro -->
                                    <button type="submit" class="btn btn-primary btn-block mb-4"> REGISTRAR USUARIO
                                    </button>
                                </div>
                            </form>
                            <form action="/login" method="get">
                                <hr>
                                <div class="text-center mt-3">
                                    <p>¿Ya tienes usuario? </p>
                                    <!-- Enlace a Login -->
                                    <button type="submit" class="btn btn-success btn-block justify-content-center">
                                        INICIAR SESIÓN
                                    </button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <div th:replace="~{fragments/general.html :: footer}"> </div>
    </div>
</body>

</html>
